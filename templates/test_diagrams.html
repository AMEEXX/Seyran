<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .subject-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .subject-title {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .diagram-container {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .diagram-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }
        .diagram {
            text-align: center;
            margin: 20px 0;
        }
        .diagram img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .actions {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="actions">
        <a href="/" class="btn">Back to Home</a>
    </div>

    <h1>Diagram Test Page</h1>
    <p>This page displays all possible diagrams for each subject type.</p>

    {% for subject, diagram_types in diagrams.items() %}
    <div class="subject-section">
        <h2 class="subject-title">{{ subject }}</h2>
        {% for diagram_type, diagram_data in diagram_types.items() %}
        <div class="diagram-container">
            <div class="diagram-title">{{ diagram_type }}</div>
            <div class="diagram">
                <img src="data:image/svg+xml;base64,{{ diagram_data }}" 
                     alt="{{ diagram_type }} diagram"
                     onerror="this.style.display='none'">
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}

    <script>
        // Handle diagram loading errors
        document.querySelectorAll('.diagram img').forEach(img => {
            img.onerror = function() {
                this.parentElement.style.display = 'none';
            };
        });
    </script>
</body>
</html>
